<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
	<h:form id="logoutForm" > 
		<div style="width:100%">
			<div style="float: left; margin-bottom: 1px; height: 50px;">
				<h:graphicImage library="images"
					name="logo_company.jpg" style="height: 52px; width:90px;" />
			</div>
<!-- 			<p:spacer width="30" /> -->
			<div style="float: left; height: 50px; color: #1E90FF">
				<h:graphicImage library="images" name="logo-user.png"
					style="height: 60px;" />
			</div>

			<div style="float: right;">

				<p:commandButton styleClass="user" id="userCommandButton"
					value="#{loginBean.userName}" icon="ui-icon-person"
					style="height:25px" />
				<p:commandButton id="logoutButton" widgetVar="logoutButton"  styleClass="logout" alt="#{wd['login.exit']}"
					title="#{wd['login.exit']}" value="#{wd['login.exit']}"
					actionListener="#{loginBean.logout}" icon="ui-icon-power"
					style="height:25px" oncomplete="window.location.reload();"/>
					<br/>
					<br/>
				<p:outputLabel value="v1.0.0" style="color:#268CBB;"/>
			</div>
		</div>
	</h:form>
</ui:composition>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div class="container">
	<h:form id="feriadoEditeForm">
		<p:messages id="messages" />

		<p:panel header="#{wd['fieldset.data']}" id="editePanel"
			styleClass="clearfix">
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['feriado.descricao']}"
						for="feriadoDescricao" />
				</div>
				<div class="col-md-8">
					<p:inputText id="feriadoDescricao"
						value="#{buscarFeriadoController.feriadoEdite.descricao}"
						required="true" />
				</div>
				<div class="col-md-1">
					<p:outputLabel value="#{lb['feriado.mes']}" for="feriadoAno" />
				</div>
				<div class="col-md-2">
					<p:inputMask id="feriadoAno"
						value="#{buscarFeriadoController.feriadoEdite.ano}" mask="9999" />
				</div>
				<div class="col-md-1">
					<p:outputLabel value="#{lb['feriado.mes']}" for="feriadoMes" />
				</div>
				<div class="col-md-2">
					<p:selectOneMenu id="feriadoMes"
						itemLabel="#{wd['dialog.optionYes']}"
						value="#{buscarFeriadoController.mes}" rendered="true">
						<f:selectItems value="#{buscarFeriadoController.meses}" />
						<p:ajax event="change" process="@this" />
					</p:selectOneMenu>
				</div>
				<div class="col-md-1">
					<p:outputLabel value="#{lb['feriado.dia']}" for="feriadoDia" />
				</div>
				<div class="col-md-2">
					<!-- 					<p:inputMask id="feriadoDia" -->
					<!-- 						value="#{buscarFeriadoController.feriadoEdite.dia}" required="true" -->
					<!-- 						mask="99"/> -->
					<p:selectOneMenu id="feriadoDia"
						itemLabel="#{wd['dialog.optionYes']}"
						value="#{buscarFeriadoController.dia}"
						rendered="true">
						<f:selectItems value="#{buscarFeriadoController.dias}" />
					</p:selectOneMenu>
				</div>
				<div class="col-md-2">
					<p:outputLabel value="#{lb['feriado.tipo']}" for="feriadoTipo" />
				</div>
				<div class="col-md-3">
					<p:selectOneMenu id="feriadoTipo"
						itemLabel="#{wd['dialog.optionYes']}"
						value="#{buscarFeriadoController.feriadoEdite.tipo}"
						rendered="true">
						<f:selectItems value="#{buscarFeriadoController.tipos}" />
					</p:selectOneMenu>
				</div>
			</div>

			<p:commandButton value="#{wd['button.update']}"
				update=":feriadoTabView, messages"
				actionListener="#{buscarFeriadoController.editar}"
				styleClass="col-md-4 r6" icon="ui-icon-disk" process="@form" />

			<p:commandButton value="#{wd['button.cancel']}" icon="ui-icon-cancel"
				actionListener="#{buscarFeriadoController.closeEditTab}"
				styleClass="col-md-4 r7" process="@this" />
		</p:panel>
	</h:form>
</div>
</html>

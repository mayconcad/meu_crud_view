<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputScript name="utils.js" library="javascript" />
<div class="selectedMenu">
	<span class="headerTitle">Feriado</span>
</div>

<p:tabView id="feriadoTabView" widgetVar="feriadoTabs">
	<p:ajax event="tabClose" process="@all" />
	<p:ajax event="tabChange" process="@all" />

	<p:tab id="createTab" title="Cadastrar">
		<ui:include src="criarFeriado.xhtml" />
	</p:tab>
	<p:tab id="findTab" title="#{wd['tab.search']}"
		binding="#{buscarFeriadoController.findTab}">
		<ui:include src="buscarFeriado.xhtml" />
	</p:tab>
	<p:tab id="editTab" title="#{wd['tab.change']}" rendered="false"
		binding="#{buscarFeriadoController.editTab}" closable="true">
		<ui:include src="editarFeriado.xhtml" />
	</p:tab>
</p:tabView>
</html>

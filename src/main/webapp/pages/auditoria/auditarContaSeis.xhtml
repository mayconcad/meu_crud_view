<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<div class="container">
	<h:form id="auditarContaSeisForm" enctype="multipart/form-data">
		<p:messages id="messages" />
		<p:focus context="messages" />
		<p:panel header="#{wd['fieldset.data']}" toggleable="false"
			styleClass="clearfix" id="dadosPanel">
			<fieldset>
				<div class="col-md-24"
					style="background-color: #72A9D3; text-align: center; font-weight: bold; color: #FFF">
					<h:outputLabel
						value="Dados dos Documentos da Prestação de Contas Nº #{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).repasse.numeroLiquidacao}" />
				</div>
				<br />
				<div class="row">
					<div class="col-md-3" style="font-weight: bold;">
						<p:outputLabel value="Nº Empenho" for="numEmpenho" />
					</div>
					<div class="col-md-2" style="text-align: left">
						<h:outputLabel id="numEmpenho"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).repasse.numeroEmpenho}">
						</h:outputLabel>
					</div>
					<div class="col-md-3" style="font-weight: bold;">
						<p:outputLabel value="Nº Liquidação" for="numLiq" />
					</div>
					<div class="col-md-2" style="text-align: left">
						<h:outputLabel id="numLiq"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).repasse.numeroLiquidacao}">
						</h:outputLabel>
					</div>
					<div class="col-md-3" style="font-weight: bold;">
						<p:outputLabel value="Nº Pagamento" for="numPag" />
					</div>
					<div class="col-md-2" style="text-align: left">
						<h:outputLabel id="numPag"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).numeroPagamento}">
						</h:outputLabel>
					</div>
					<div class="col-md-4" style="font-weight: bold;">
						<p:outputLabel value="Nº Prestação Conta" for="numPrestConta" />
					</div>
					<div class="col-md-2" style="text-align: left">
						<h:outputLabel id="numPrestConta"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).repasse.numeroLiquidacao}">
						</h:outputLabel>
					</div>
				</div>
				<div class="clear" />
				<div class="row">

					<div class="col-md-2" style="font-weight: bold;">
						<p:outputLabel value="#{lb['prestacaoConta.dataPrestacao']}"
							for="prestContaData" />
					</div>
					<div class="col-md-4" style="text-align: left">
						<h:outputLabel id="prestContaData"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).dataPrestacao}">
							<f:convertDateTime locale="pt,BR" dateStyle="long"
								pattern="dd/MM/yyyy" />
						</h:outputLabel>
					</div>
					<div class="col-md-3" style="font-weight: bold;">
						<p:outputLabel value="Valor" for="valorPrest" />
					</div>
					<div class="col-md-3" style="text-align: left">
						<h:outputLabel id="valorPrest"
							value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? 0 : auditarPrestacaoContaController.prestacaoContas.get(5).valor}">
							<f:convertNumber type="currency" currencyCode="BRL" />
						</h:outputLabel>
					</div>

					<div class="col-md-3" style="font-weight: bold;">
						<p:outputLabel value="Status" for="status" />
					</div>
					<div class="col-md-6" style="text-align: left">
						<p:selectOneMenu id="status" itemLabel="#{wd['dialog.optionYes']}"
							value="#{auditarPrestacaoContaController.statusSeis}">
							<f:selectItems value="#{auditoriaController.listaStatus}" />
							<p:ajax event="change" process="@this" />

						</p:selectOneMenu>
					</div>
				</div>
				<br />
				<div class="clear" />
				<p:dataTable id="documentosDataTable" draggableColumns="true"
					emptyMessage="#{wd['item.emptyAddTable']}"
					value="#{auditarPrestacaoContaController.prestacaoContas.get(5) eq null ? null : auditarPrestacaoContaController.prestacaoContas.get(5).documentos}"
					var="item" reflow="true" style="width:100%">

					<p:column id="colunaTipoDoc"
						headerText="#{lb['prestacaoConta.tipoDoc']}" width="30%">
						<h:outputLabel value="#{item.tipo}" />
					</p:column>
					<p:column id="colunaNumDoc"
						headerText="#{lb['prestacaoConta.numDoc']}" width="10%">
						<h:outputLabel value="#{item.numero}" />
					</p:column>
					<p:column id="colunaValorDoc"
						headerText="#{lb['prestacaoConta.valorDoc']}" width="10%">
						<h:outputLabel value="#{item.valor}">
							<f:convertNumber type="currency" currencyCode="BRL" />
						</h:outputLabel>
					</p:column>
					<p:column id="colunaDataDoc" headerText="Data" width="10%">
						<h:outputText value="#{item.data}">
							<f:convertDateTime locale="pt,BR" dateStyle="long"
								pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column id="colunaArquivo"
						headerText="#{lb['prestacaoConta.arquivo']}" width="30%">
						<h:outputLabel value="#{item.nome}" />
					</p:column>
					<p:column id="colunaOpcao" headerText="Visualizar"
						style="width:100px; text-align: center;" width="10%">
						<p:commandButton id="exibirCommandButton" icon="ui-icon-image"
							title="#{wd['table.columns.options.show.hint']}" process="@this"
							styleClass="icon"
							action="#{auditarPrestacaoContaController.visualizarArquivo(5)}"
							update="@form ">
							<f:setPropertyActionListener
								target="#{auditarPrestacaoContaController.documentoExibe}"
								value="#{item}" />
						</p:commandButton>

					</p:column>

				</p:dataTable>
			</fieldset>
			<div class="clear" />

		</p:panel>
		<div class="row">
			<p:commandButton value="Atualizar" update=":auditoriaTabView"
				process="@this" styleClass="col-md-4 r6" icon="ui-icon-disk"
				id="atualizarCommandButton"
				action="#{auditarPrestacaoContaController.atualizar(5)}"
				actionListener="#{auditarPrestacaoContaController.closeTab(5)}">
			</p:commandButton>
			<p:commandButton id="cancelarCommandButton"
				value="#{wd['button.cancel']}" icon="ui-icon-cancel"
				actionListener="#{auditarPrestacaoContaController.closeTab(5)}"
				update="@form" process="@this" styleClass="col-md-4 r7">
			</p:commandButton>
		</div>
		<div class="clear" />
		<br />
		<p:dialog widgetVar="imageStreamDialog5" id="imageStreamDialog5"
			header="#{auditarPrestacaoContaController.documentoExibe.nome}"
			resizable="true" width="80%" height="400px">
			<p:graphicImage
				value="#{auditarPrestacaoContaController.imageStream5}" width="100%"
				height="100%"
				rendered="#{auditarPrestacaoContaController.imageStream5 eq null ? false : true}" />
			<p:media id="pdfViewMedia" player="pdf" width="100%" height="100%"
				binding="#{auditarPrestacaoContaController.pdfView5}"
				rendered="#{auditarPrestacaoContaController.imageStream5 eq null ? true : false}" />
		</p:dialog>

	</h:form>
</div>
</html>

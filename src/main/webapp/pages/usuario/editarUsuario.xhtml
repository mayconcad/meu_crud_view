
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<div class="container">
	<h:form>
		<p:messages id="messages" />
		<p:panel header="#{wd['fieldset.data']}" toggleable="false"
			styleClass="clearfix">
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['userSystem.name']}" for="userName" />
				</div>
				<div class="col-md-12">
					<p:inputText id="userName"
						value="#{buscarUserController.userEdite.name}" required="true" />
				</div>
				<div class="col-md-2">
					<p:outputLabel value="#{lb['userSystem.email']}" for="userEmail" />
				</div>
				<div class="col-md-8">
					<p:inputText id="userEmail"
						value="#{buscarUserController.userEdite.email}" required="true" />
				</div>
			</div>
			<div class="row">
				<div class="col-md-2">
					<p:outputLabel value="#{lb['userSystem.username']}"
						for="userUserName" />
				</div>
				<div class="col-md-5">
					<p:inputText id="userUserName"
						value="#{buscarUserController.usernameEdite}" required="true" />
				</div>
				<div class="col-md-2" style="text-align: rigth;">
					<p:outputLabel value="#{lb['userSystem.password']}"
						for="userPassword" />
				</div>
				<div class="col-md-5">
					<p:password id="userPassword"
						value="#{buscarUserController.passwordEdite}" required="true" />
				</div>

				<div class="col-md-2">
					<p:outputLabel value="Perfil" for="roleEditeAC" />
				</div>

				<div class="col-md-8">
					<p:autoComplete id="roleEditeAC"
						value="#{buscarUserController.roleEdite}"
						completeMethod="#{userController.autocompletarRole}"
						converter="autocompleteConverter" var="var"
						itemLabel="#{var.name}" itemValue="#{var}" dropdown="true"
						required="true" scrollHeight="250"
						disabled="#{loginController.principalRole eq 'ADMIN' ? false : true}">
						<p:ajax event="itemSelect" process="@this" />
						<f:attribute name="entityClass"
							value="br.com.sts.ddum.model.springsecurity.entities.Role" />
					</p:autoComplete>
				</div>
			</div>
			<div class="clear" />
			<p:commandButton value="#{wd['button.update']}"
				update=":usuarioTabView, messages"
				actionListener="#{buscarUserController.editar}"
				styleClass="col-md-4 r6" process="@form" icon="ui-icon-disk" />
			<p:commandButton value="#{wd['button.cancel']}" type="reset"
				process="@this" icon="ui-icon-cancel"
				onclick="usuarioTabs.remove(usuarioTabs.getActiveIndex())"
				styleClass="col-md-4 r7" />
		</p:panel>
	</h:form>
</div>
</html>

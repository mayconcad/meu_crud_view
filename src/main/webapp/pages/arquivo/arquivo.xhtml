<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:outputScript name="utils.js" library="javascript" />
<div class="selectedMenu">
	<span class="headerTitle">Arquivo</span>
</div>
<p:tabView id="arquivoTabView" widgetVar="arquivoTabs" >
	<p:ajax event="tabClose" process="@all" />
	<p:ajax event="tabChange" process="@all"/>

	<p:tab id="createTab" title="Cadastrar">
		<ui:include src="criarArquivo.xhtml" />
	</p:tab>
	<p:tab id="findTab" title="#{wd['tab.search']}"
		binding="#{buscarArquivoController.findTab}">
		<ui:include src="buscarArquivo.xhtml" />
	</p:tab>
	<p:tab id="editTab" title="#{wd['tab.change']}" rendered="false"
		binding="#{buscarArquivoController.editTab}" closable="true">
		<ui:include src="editarArquivo.xhtml" />
	</p:tab>
</p:tabView>
</html>

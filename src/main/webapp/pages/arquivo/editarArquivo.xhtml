<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<div class="container">
	<h:form id="arquivoEditaForm">
		<p:messages id="messages" />

		<p:panel header="#{wd['fieldset.data']}" toggleable="false"
			styleClass="clearfix">
			<div class="row">
			<div class="col-md-2">
					<p:outputLabel value="#{lb['arquivo.nome']}"
						for="arquivoEditaAC" />
				</div>
				<div class="col-md-16">
					<p:inputText value="#{buscarArquivoController.arquivoEdita.nome}"
						id="arquivoEditaAC"
						rendered="true" required="true"/>
				</div>
				<div class="col-md-3">
					<p:outputLabel value="#{lb['arquivo.dataRegistro']}"
						for="dataRegistro" />
				</div>
				<div class="col-md-3">
					<p:calendar id="dataRegistro"
						value="#{buscarArquivoController.arquivoEdita.dataRegistro}"
						showOn="button" pattern="dd/MM/yyyy" locale="pt" navigator="true"
						effect="fadeIn" required="true" />
				</div>
								</div>

			<p:commandButton value="#{wd['button.update']}"
				update=":arquivoTabView, messages"
				actionListener="#{buscarArquivoController.editar()}"
				styleClass="col-md-4 r6" icon="ui-icon-disk" process="@form" />
			<p:commandButton value="#{wd['button.cancel']}"
				icon="ui-icon-cancel"
				actionListener="#{buscarArquivoController.closeEditTab}"
				styleClass="col-md-4 r7" process="@this" />
		</p:panel>
	</h:form>
</div>
</html>
